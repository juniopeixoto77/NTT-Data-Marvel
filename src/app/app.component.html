<div class="header">
  <div class="input-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by title">
    <button (click)="searchComics()">Search</button>
  </div>
</div>
<div class="comics-container">

  <div *ngFor="let comic of comics" class="comic-item">
    <img [src]="comic.thumbnail.path + '/standard_fantastic.' + comic.thumbnail.extension" alt="{{comic.title}}">
    <p>{{comic.title}}</p>
  </div>
</div>
