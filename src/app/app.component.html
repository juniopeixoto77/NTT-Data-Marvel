<div class="background">
  <div class="app-container">
    <div class="header">
      <div class="logo-container">
        <img src="assets/marvellogo.svg" alt="Marvel Logo" class="logo" />
      </div>
      <div class="input-container">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Search by title"
          (keyup.enter)="searchComics()"
        />
        <button (click)="searchComics()">Search</button>
      </div>
    </div>

    <div class="comics-container">
      <ng-container *ngIf="comics.length > 0; else noResults">
        <div *ngFor="let comic of comics" class="comic-item">
          <img
            [src]="comic.thumbnail.path + '/standard_fantastic.' + comic.thumbnail.extension"
            alt="{{ comic.title }}"
          />
          <p (click)="redirectToComic(findDetailUrl(comic.urls))" class="link">
            {{ comic.title }}
          </p>
        </div>
      </ng-container>
      <ng-template #noResults>
        <p class="alert">No comics found</p>
      </ng-template>
      <div class="pagination">
        <ng-container *ngIf="comics.length > 0">
          <button
            *ngFor="let page of getPageNumbers()"
            [class.selected]="page === currentPage"
            (click)="onPageChange(page)"
          >
            {{ page }}
          </button>
        </ng-container>
      </div>
    </div>

    <div class="footer">
      <p>
        <a href="https://www.linkedin.com/in/junio-peixoto-1b930b140/" class="linkedin" target="_blank">
          LinkedIn
        </a>
        &nbsp;|&nbsp;
        <a href="https://api.whatsapp.com/send?phone=5531983800700" class="whatsapp" target="_blank">
          WhatsApp
        </a>
      </p>
    </div>
  </div>
</div>
